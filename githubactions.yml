name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode_15.3.0.app  #

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: xcodebuild test -workspace ArticleSearcher.xcworkspace -scheme ArticleSearcher -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5.1' | xcpretty

